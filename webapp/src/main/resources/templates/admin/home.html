<body>

<div class="overlay"></div>
<div class="search-input">
    <h6 class="mb-3 text-center text-white"><b>Feeling Stuck?</b> Search our Knowledge Base</h6>
    <div class="input-group">
        <input placeholder="search" class=" search-input-styles form-control"/>
    </div>
</div>


<div class="top-nav-wrapper">
    <div class="top-nav">
        <div class="hamburger-menu">
            <div class="hamburger-icon">
                <div class="bar-one"></div>
                <div class="bar-two"></div>
                <div class="bar-three"></div>
            </div>
        </div>
        <div class="logo" th:text="#{admin.title}"></div>
        <div class="nav-slider"></div>

        <div class="dashboard">
            <a class="nav-item nav-link" href="/">
                <button class="active dashboard-btn nav-btn" th:text="#{navbar.welcome.page}"></button>
            </a>
        </div>
        <div class="dashboard">
            <a class="nav-item nav-link" href="/default-home">
                <button class="active dashboard-btn nav-btn" th:text="#{navbar.home}"></button>
            </a>
        </div>
        <div class="dashboard">
            <a class="nav-item nav-link" href="/admin/upload-stats">
                <button class="active dashboard-btn nav-btn" th:text="#{admin.navbar.upload.stats}"></button>
            </a>
        </div>
        <div class="dashboard">
            <a class="nav-item nav-link" href="/admin/predict">
                <button class="active dashboard-btn nav-btn" th:text="#{admin.navbar.predict}"></button>
            </a>
        </div>
        <div class="dashboard">
            <a class="nav-item nav-link" href="/admin/create-sport-event">
                <button class="active dashboard-btn nav-btn" th:text="#{admin.navbar.create.event}"></button>
            </a>
        </div>
        <div class="dashboard">
            <a class="nav-item nav-link" href="/admin/predict-sport-event">
                <button class="active dashboard-btn nav-btn" th:text="#{admin.navbar.predict.event}"></button>
            </a>
        </div>
        <div class="dashboard">
            <a class="nav-item nav-link" href="/logout">
                <button class="active dashboard-btn nav-btn" th:text="#{navbar.logout}"></button>
            </a>
        </div>


        <div class="nav-slider"></div>
        <div class="search">
            <button class="material-icons not-active-icon search-btn">search</button>
        </div>
        <div class="message">
            <button class="material-icons not-active-icon message-btn">question_answer</button>
        </div>
        <div class="profile-info">
            <button class="material-icons not-active-icon profile-btn">person</button>
        </div>

</div>

<div class="main-page-wrapper">
    <div class="account-info-drop-down mt-2 hidden temporary-box-shadow">

<div class="container">
    <h4 class="mt-4 mb-4" th:text="#{label.info}"></h4>
    <div class="row">


        <div class="col-lg-8">

            </div>
        </div>


        <div class="col-lg-4">

                    <p class="text-white mb-4" th:text="#{click.predict}"></p>

                    <a class="nav-item nav-link" href="/admin/predict">
                        <button class="btn btn-warning text-white mb-2" th:text="#{admin.navbar.predict}"></button>
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>
