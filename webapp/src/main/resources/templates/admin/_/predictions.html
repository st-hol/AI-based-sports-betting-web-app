<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title  th:text="#{precictions}"></title>
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">&nbsp;</div>


<div class="alert alert-danger" role="alert" th:if="${eventAlreadyStarted}" th:text="#{event.already.started}">
</div>

<div class="container border border-primary rounded mt-2">
    <div class="row bg-primary">
        <h6 class="text-center text-light font-weight-normal p-2 pl-4" th:text="#{home.wager.header}"></h6>
    </div>



    <table class="table table-hover table-striped   w-100">
        <thead class="">
        <tr>
            <th></th>
            <th th:text="#{prediction.home.team.name}"></th>
            <th th:text="#{prediction.away.team.name}"></th>
            <th th:text="#{prediction.home.team.score}"></th>
            <th th:text="#{prediction.away.team.score}"></th>
        </tr>
        </thead>
        <th:block th:each="prediction : ${predictions}">
            <tr>
                <td>
<!--                    <form id="removeForm" method="post" th:action="@{/player/wager/{wagerId}(wagerId=${wager.id})}">-->
<!--                        <input name="_method" type="hidden" value="DELETE">-->
<!--                        <input name="id" th:value="${prediction.id}" type="hidden"/>-->
<!--                        <input class="border border-primary rounded bg-primary text-light" th:value="#{form.remove}"-->
<!--                               type="submit">-->
<!--                    </form>-->
                </td>
                <td th:text="${prediction.homeTeamName}">homeTeamName</td>
                <td th:text="${prediction.awayTeamName}">awayTeamName</td>
                <td th:text="${prediction.homeTeamScore}">homeTeamScore</td>
                <td th:text="${prediction.awayTeamScore}">awayTeamScore</td>
            </tr>
        </th:block>
    </table>
</div>


</body>
</html>
