<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Please sign in</title>
    <link href="/webjars/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">&nbsp;</div>
<div class="container">
    <div class="login-page col-lg-4 col-md-7">
        <ul>
            <li th:class="${e.global}? globalerr : fielderr" th:each="e : ${#fields.detailedErrors()}">
                <span th:text="${e.global}? '*' : ${e.fieldName}">The field name</span> |
                <span th:text="${e.message}">The error message</span>
            </li>
        </ul>

        <div class="alert alert-danger" role="alert" th:if="${canNotPlayAgainstYourself}" th:text="#{not.play.against.yourself}">
        </div>

        <form action="#" class="form-signin" method="post" th:action="@{/admin/prediction}" th:object="${predictionForm}">

            <h1 th:text="#{event}"></h1>
<!--            <div class="card">-->
<!--                <div class="card-body">-->
<!--                    <h5 class="card-title" th:text="${event.title} + ': ' + ${event.startDate}"></h5>-->
<!--                    &lt;!&ndash;                  type &ndash;&gt;-->
<!--                    <p class="card-text"-->
<!--                       th:text="#{event.time.start} + ': ' + ${event.startDate}"></p>-->
<!--                    <p class="card-text"-->
<!--                       th:text="#{event.time.finish} + ': ' + ${event.endDate}"></p>-->
<!--                </div>-->
<!--            </div>-->

            <h1 th:text="#{bet}"></h1>
<!--            <div class="card">-->
<!--                <div class="card-body">-->
<!--                    <h5 class="card-title" th:text="${bet.description}"></h5>-->
<!--                    <p class="card-text"-->
<!--                       th:text="${bet.type.name}"></p>-->
<!--                </div>-->
<!--            </div>-->

            <h2 th:text="#{prediction.home.team.name}"></h2>
            <div class="input-group form-group">
                <select class="form-control currency-selector" name="homeTeamName" required>
                    <th:block th:each="team : ${listOfTeams}">
                        <option th:text="${team}" th:value="${team}"></option>
                    </th:block>
                </select>
            </div>

            <h2 th:text="#{prediction.away.team.name}"></h2>
            <div class="input-group form-group">
                <select class="form-control currency-selector" name="awayTeamName" required>
                    <th:block th:each="team : ${listOfTeams}">
                        <option th:text="${team}" th:value="${team}"></option>
                    </th:block>
                </select>
            </div>

            <h2 th:text="#{prediction.home.team.score}"></h2>
            <div class="form-group">
                <label class="sr-only" for="homeTeamScore">homeTeamScore</label>
                <input autofocus class="form-control" id="homeTeamScore" name="homeTeamScore"
                       required th:placeholder="#{prediction.home.team.score}" type="text">
            </div>

            <h2 th:text="#{prediction.away.team.score}"></h2>
            <div class="form-group">
                <label class="sr-only" for="homeTeamScore">homeAwayScore</label>
                <input autofocus class="form-control" id="homeAwayScore" name="homeAwayScore"
                       required th:placeholder="#{prediction.away.team.score}" type="text">
            </div>

            <button class="btn btn-primary" th:text="#{form.submit}" type="submit"></button>
        </form>

<!--        <div class="change-view form-group">-->
<!--            <a th:href="@{'/user/bets?eventId=' + ${event.id}}" th:text="#{go.to.bets}"></a>-->
<!--        </div>-->

    </div>
</div>
</body>
</html>
