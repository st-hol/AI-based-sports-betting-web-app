<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="#{land.top.title}"></title>
    <link rel="icon" type="image/png" th:href="@{/image/book22px.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/libs/slick/slick.css}"/>
    <!--<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>-->
    <link rel="stylesheet" type="text/css" th:href="@{/libs/slick/slick-theme.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/landing.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/libs/animate.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/listview.css}">

    <!-- SCRIPTS -->
    <script type="text/javascript" th:src="@{/libs/slick/slick.min.js}"></script>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script th:src="@{/libs/wow.min.js}"></script>
    <script>
        new WOW().init();
    </script>
    <script th:src="@{/libs/jquery.mb.YTPlayer.min.js}" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".user").mb_YTPlayer();
        });
    </script>
    <script th:src="@{/js/landing/landing-menu.js}"></script>
    <script type="text/javascript" th:src="@{/libs/jquery-migrate-1.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/slick/slick.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/landing/landing-script.js}"></script>
    <!--<script th:src="@{js/menu.js}"></script>-->
    <!-- SCRIPTS -->
</head>
<body>
<div th:replace="fragments/land-navbar :: land-navbar">&nbsp;</div>

<section class="page1">
    <a name="top"></a>
    <div class="wraper">
        <div id="bgndVideo" class="user"
             data-property="{
				videoURL: 'https://www.youtube.com/watch?v=ZlfKYEG-eXk',
				containment: '.page1',
				autoPlay:true,
				mute:true,
				startAt:5,
				opacity:1
			}"></div>
        <div class="logo-div">
            <p class="exc wow zoomInLeft" th:text="#{land.title1}"></p>
            <img class="text-logo-text wow rotateIn" th:src="@{/image/orangelogo.png}" alt=""/>
            <p class="wow zoomInRight" th:text="#{land.title2}"></p>
        </div>
    </div>
    <!--wtf refactor that-->
    <br><br><br><br>
    <h1 class="some-text wow bounceInDown" data-wow-delay="1s" th:text="#{land.slogan}">
    </h1>
    <br>
    <a href="/default-home" sec:authorize="isAuthenticated()">
        <button class="sign-up wow bounceInUp" data-wow-delay="1.5s" th:text="#{land.main.btn.title}"></button>
    </a>
    <a href="/registration" sec:authorize="isAnonymous()">
        <button class="sign-up wow bounceInUp" data-wow-delay="1.5s" th:text="#{land.sign.up}"></button>
    </a>
</section>
<section class="page2" th:if="${#lists.size(upcomingEvents) > 0}">
    <a name="about"></a>
    <h2 class="about-title wow slideInDown" th:text="#{land.list.of.upcoming}"></h2>
    <img th:src="@{image/line-gray.jpg}" class="line-gray" alt="">
    <div class="about-cont">
        <div class="abouts">
            <div class="about-item wow slideInUp" data-wow-delay="0.5s">
                <section class="container">
                    <!-- Header Bar -->
                    <header>
                        <div class="priority-col">
                            <label th:text="#{bet.on}"> </label>
                        </div>
                        <div class="status-col">
                            <label th:text="#{sport.event.title}"> </label>
                        </div>
                        <div class="progress-col">
                            <label th:text="#{event.time.start}"> </label>
                        </div>
                        <div class="dates-col">
                            <label th:text="#{event.time.finish}"></label>
                        </div>
                    </header>
                    <!-- List Items -->
                    <ul class="task-items">
                        <th:block th:each="event : ${upcomingEvents}">
                            <!-- List Item -->
                            <li class="item type1">
                                <div class="task">
                                    <a class="btn btn-warning" th:href="@{'/user/make-wager?eventId=' + ${event.id}}"
                                       th:text="#{event.to.bets}"></a>
                                </div>

                                <div class="status">
                                    <div class="icon off"></div>
                                    <div class="text" th:text="${event.sportEvent.title}"></div>
                                </div>

                                <div class="dates">
                                    <div class="bar" th:text="${event.sportEvent.startDate}"></div>
                                </div>
                                <div class="priority">
                                    <div class="bar" th:text="${event.sportEvent.endDate}"></div>
                                </div>
                            </li>
                        </th:block>

                    </ul>

                </section>
            </div>
        </div>
    </div>
</section>
<section class="page3">
    <a name="best"></a>
<!--    <hr>-->
    <h2 class="why-title wow slideInDown" th:text="#{land.u.steps}"></h2>
    <img th:src="@{/image/line-gray.jpg}" class="line-why" alt="">
    <br>
    <div class="why_container">
        <div class="whyes">
            <div class="why_item wow zoomInLeft" data-wow-delay="1s">
                <a href="#" class="container-img animated infinite pulse">
                    <img class="why-images"
                         th:src="@{/image/why/reg.png}"
                         alt=""/></a>
                <p class="svg-title" th:text="#{land.u.step1}"></p>
            </div>
            <div class="why_item wow zoomInLeft" data-wow-delay="2s">
                <a href="#" class="container-img animated infinite pulse">
                    <img class="why-images"
                         th:src="@{/image/why/topup.png}"
                         alt=""/></a>
                <p class="svg-title" th:text="#{land.u.step2}"></p>
            </div>
            <div class="why_item wow zoomInRight" data-wow-delay="3s">
                <a href="#" class="container-img animated infinite pulse">
                    <img class="why-images"
                         th:src="@{/image/why/win.png}"
                         alt=""/></a>
                <p class="svg-title" th:text="#{land.u.step3}"></p>
            </div>
        </div>
    </div>
</section>

<section class="page3-4 bg-light">
    <a name="team"></a>
    <!-- <hr> -->
    <h2 class="person-title wow slideInDown" th:text="#{land.slide.title}"></h2>
    <img th:src="@{/image/line-gray.jpg}" class="line-why" alt="">
    <div class="person-cont">
        <div class="person-slider wow zoomIn" data-wow-delay="0.7s">
            <th:block th:each="betType : ${betTypes}">
                <div class="person-item" data-wow-delay="0.5s">
                    <img th:src="@{/image/bets/{img}(img=${betType.name() + '.png'})} " class="person-item-img" alt="">
                    <p class="person-item-p">
                        <strong th:text="${betType.value}"></strong>
                        <span th:text="#{with.win.coefficient}"></span>
                        <strong th:text="${betType.coefficient}"></strong>
                    </p>
                </div>
            </th:block>
        </div>
    </div>
</section>

<!--<hr>-->

<section class="page3">
    <a name="warn"></a>
<!--    <hr>-->
    <h2 class="why-title wow slideInDown" th:text="#{land.u.warn}"></h2>
    <img th:src="@{/image/line-gray.jpg}" class="line-why" alt="">
    <br>
    <div class="txtcontainer wow slideInDow">
        <h1>
            <span th:text="#{land.warn.text1}"></span> <a class="highlight" href="#"><span th:text="#{land.warn.text2}"></span></a>
            <br>    <br>
            <span th:text="#{land.warn.text3}"></span> <a class="highlight" href="#"><span><span th:text="#{land.warn.text4}"></span></span></a>
            <br>    <br>
            <span th:text="#{land.warn.text5}"></span> <a class="highlight" href="#"><span th:text="#{land.warn.text6}"></span></a>
            <span th:text="#{land.warn.text7}"></span>
            <br>
        </h1>
    </div>
</section>

<!--<hr>-->

<footer class="clearfix">
    <div class="footerBlock">
        <p class="footerSlogan" th:text="#{land.bottom.title}"></p>
        <div class="share">
            <button class="shareBtn">
                <img class="shareIcon"
                     th:src="@{/image/icons/005-facebook.png}" alt=""/>
            </button>
            <button class="shareBtn">
                <img class="shareIcon"
                     th:src="@{/image/icons/004-vk.png}" alt=""/></button>
            <button class="shareBtn">
                <img class="shareIcon"
                     th:src="@{/image/icons/002-twitter.png}" alt=""/>
            </button>
            <button class="shareBtn">
                <img class="shareIcon"
                     th:src="@{/image/icons/001-google-plus.png}" alt=""/>
            </button>
            <button class="shareBtn">
                <img class="shareIcon"
                     th:src="@{/image/icons/003-youtube.png}" alt=""/>
            </button>
        </div>
        <!--        <div class="copyright">підпишись на нас!</div>-->
    </div>
</footer>
</body>
</html>
